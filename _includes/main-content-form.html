<div class="main-content-wrapper main-content-form container-fluid">
  <div class="main-content">
    <header class="masthead mb-auto p-2">
      <h3 class="text-center pt-2"><b>We Are San Diego's<br>Most Trusted Mercedes-Benz<br>Service &amp; Repair Center</b></h3>
      <hr class="style1" width="75%">
      <h2 class="lead"><b>Contact Us</b></h2>
    </header>
    <form action="https://formspree.io/xvozpann" method="POST">
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="formName" name="Name" placeholder="Name">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="formEmail" name="_replyto" placeholder="Email">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="formPhone" name="Phone" placeholder="Phone">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <textarea class="form-control" rows="6" id="formComment" name="Message" placeholder="Message"></textarea>
      </div>
    </div>
    <input type="hidden" name="_subject" value="Contact Form Submission"/>
    <button type="submit" value="Send" class="btn btn-lg btn-primary mb-3">Contact Us</button>
    </form>
  </div>
</div>
