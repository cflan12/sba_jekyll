<div class="main-content-wrapper container-fluid">
  <div class="main-content">
    <header class="masthead mb-auto p-2">
      <h3 class="text-center pt-2"><b>We Are San Diego's<br>Most Trusted Mercedes-Benz<br>Service &amp; Repair Center</b></h3>
      <hr class="style1" width="75%">
      <h2 class="lead"><b>Contact Us</b></h2>
    </header>
    <form action="https://formspree.io/xvozpann" method="POST">
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="formName" name="Name" placeholder="Name">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="formEmail" name="_replyto" placeholder="Email">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="formPhone" name="Phone" placeholder="Phone">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <textarea class="form-control" rows="6" id="formComment" name="Message" placeholder="Message"></textarea>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <input type="hidden" name="_cc" value="gflanag@hotmail.com, sbauto@sbcglobal.net"/>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <input type="hidden" name="_subject" value="Contact Form Submission"/>
      </div>
    </div>
    <button type="submit" value="Send" class="btn btn-lg btn-primary mb-3">Contact Us</button>
    </form>
    <div class="row justify-content-center">
      <div class="col-4 pt-2 pb-2 action-box-1">
          <i class="fas fa-car fa-2x"></i>
          <p class="lead">Learn About Servicing Your Vehicle Under Factory Warranty</p>
          <a href="{{ site.url }}/blog/Understand-Your-Vehicle-Warranty/" class="btn btn-outline-danger mx-auto" role="botton">Learn More</a>
      </div>
      <div class="col-4 pt-2 pb-2 action-box-2">
          <i class="fas fa-user-friends fa-2x"></i>
          <p class="lead pt-2">Read What Our Customers Are Saying</p>
          <a href="{{ site.url }}/testimonials" class="btn btn-outline-danger mx-auto" role="botton">Customer Reviews</a>
      </div>
      <div class="col-4 pt-2 bt-2 action-box-3">
          <i class="fas fa-calendar-alt fa-2x"></i>
          <p class="lead pt-2">Schedule Your Mercedes-Benz Appointment Online</p>
          <a href="{{ site.url }}/schedule-request" class="btn btn-outline-danger mx-auto mb-3" role="botton">Schedule Now</a>
      </div>
    </div>
  </div>
</div>
