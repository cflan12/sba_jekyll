<div class="container-fluid testimonial-container">
  <header class="masthead mb-auto p-2">
    <h3 class="display-1">Customer Reviews</h3>
    <hr class="style1" width="75%">
  </header>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        {% for testimonial in site.data.testimonials.reviews %}
            {% if forloop.first == true %}
        <div class="container blockquote-container">
          <blockquote class="blockquote text-center">
            <p class="font-italic mb-0"><i class="fas fa-quote-left fa-2x"></i>  {{ testimonial.comment }}  <i class="fas fa-quote-right fa-2x"></i></p>
          </blockquote>
        </div>
      </div><!-- Carousel Active Item -->
      
      {% else %}
      <div class="carousel-item">
        <div class="container blockquote-container">
          <blockquote class="blockquote text-center">
            <p class="font-italic mb-0"><i class="fas fa-quote-left fa-2x"></i>  {{ testimonial.comment }}  <i class="fas fa-quote-right fa-2x"></i></p>
          </blockquote>
        </div>
      </div>
      {% endif %}
      {% endfor %}
    </div> <!-- Carousel inner -->

    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
  </div> <!-- Carousel controls -->
</div> <!-- Carousel container -->
