<div class="schedule-form container-fluid">

        <input type="text" class="form-control" id="formName" name="Name" placeholder="Name">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="formEmail" name="_replyto" placeholder="Email">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="formPhone" name="Phone" placeholder="Phone">

    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="formDate" name="Date" placeholder="Date &amp; Time Requested">

    <div class="form-group row justify-content-center">

        <input type="text" class="form-control" id="formYear" name="Year" placeholder="Year">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="formModel" name="Model" placeholder="Model">
